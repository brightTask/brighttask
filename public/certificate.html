<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Request Certificate</h4>
        </div>
        <div class="card-body text-center">
          <p class="lead">Welcome, <span id="userIdText"></span></p>
          <p>Your account has been verified ✅</p>
          <button class="btn btn-primary" id="requestCertBtn">Request Certificate</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title">Payment Required</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">To receive your certificate, please complete your payment.</p>
        <label class="form-label">Choose Payment Method</label>
        <select class="form-select" id="paymentMethod">
          <option value="paypal">PayPal</option>
          <option value="stripe">Stripe</option>
          <option value="mpesa">M-Pesa</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" id="proceedPayment">Proceed to Pay</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("userIdText").innerText = params.get("userId");

  document.getElementById("requestCertBtn").addEventListener("click", function() {
    let hasPaid = false; // Mock status: Replace with backend check

    if (hasPaid) {
      alert("Payment confirmed ✅ Certificate has been sent to your email.");
    } else {
      let modal = new bootstrap.Modal(document.getElementById("paymentModal"));
      modal.show();
    }
  });

  document.getElementById("proceedPayment").addEventListener("click", function() {
    let method = document.getElementById("paymentMethod").value;
    if (method === "paypal") {
      window.location.href = "https://www.paypal.com";
    } else if (method === "stripe") {
      window.location.href = "https://www.stripe.com";
    } else if (method === "mpesa") {
      window.location.href = "https://www.safaricom.com/mpesa";
    }
  });
</script>

</body>
</html>
