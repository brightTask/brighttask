<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Infinite Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #ordersList {
            max-height: 600px;
            overflow-y: auto;
        }

        #ordersList::-webkit-scrollbar {
            display: none;
        }

        .card {
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .primary {
            color: #00bfa6;
            font-weight: bold;
        }

        .primary-bg {
            background: #00bfa6;
        }
        .btn-outline-primary {
            border: #00bfa6 1px solid !important;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header bg-white border-bottom-0 ">
            <span class="fw-semibold"><i class="bi bi-list-task me-2 primary"></i> Recent Tasks</span>
            <button class="btn btn-sm btn-outline-primary primary float-end" data-bs-toggle="modal"
                data-bs-target="#filterOrdersModal">
                <i class="bi bi-funnel"></i> Filter
            </button>
        </div>
        <div class="card-body p-0">
            <div id="ordersList" class="list-group list-group-flush"></div>
        </div>
    </div>
<script>
        // Infinite scroll logic
        const ordersList = document.getElementById('ordersList');

        async function renderOrders() {
            const res = await fetch('/hustler/dashboard/tasks');
            const json = await res.json();

            const fragment = document.createDocumentFragment();
            for (let order of json) {
                const div = document.createElement('div');
                div.className = 'list-group-item px-3 py-3 d-flex align-items-center justify-content-between';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="badge ${order.status == 'pending'?'bg-warning':order.status == 'completed'?'bg-success':order.status == 'in_progress'?'bg-info':'bg-danger'} rounded-circle me-3"
                            style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
                            <i class="bi ${order.status == 'pending'?'bi-hourglass-split':order.status == 'completed'?'bi-check-lg':order.status == 'in_progress'?'bi-star':'bi-x-lg'} fs-5"></i>
                        </span>
                        <div>
                            <div class="fw-semibold">${order.gig.title}</div>
                            <small class="text-muted">${order.gig.Client.username}</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="text-muted small mb-1">#${order.id}</div>
                        <span class="badge bg-light text-dark fw-normal">${order.createdAt}</span>
                    </div>
                `;
                fragment.appendChild(div);
            }
            ordersList.appendChild(fragment);
        }

        // Initial load
        renderOrders();

        // Infinite scroll event
       // ordersList.addEventListener('scroll', function () {
       //     if (ordersList.scrollTop + ordersList.clientHeight >= ordersList.scrollHeight - 10) {
       //         if (loaded < orders.length) {
       //             renderOrders();
       //         }
       //     }
       // });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
