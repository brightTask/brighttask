<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Task Courses</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #00bfa6;
            --secondary: #1f2937;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            flex: 1 1 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10px 10px;
        }

        .header-bar h2 {
            font-weight: 700;
            margin: 0;
            color: var(--secondary);
        }

        .search-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary);
        }

        #searchInput {
            display: none;
            margin: 0 10px 20px;
        }

        .category-section {
            margin-bottom: 10px;
            background: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .category-header {
            color: var(--secondary);
            width: 100%;
        }

        .icon {
            font-size: 36px;
            color: var(--primary);
            margin-right: 10px;
        }

        .cat-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cat-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .see-all-btn {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        #searchInput {
            margin: 0 !important;
            margin-top: 10px !important;
        }

        .header-bar i {
            font-size: 18px;
            padding-right: 10px;
            color: black;
        }

        .header-bar strong {
            font-size: 18px;
        }

        @media (max-width: 576px) {
            .cat-title {
                flex-direction: column;
                align-items: flex-start;
            }

            .icon {
                font-size: 28px;
            }

            .header-bar {
                position: sticky;
                top: 0;
                background: white;
                margin: 0 !important;
                padding: 10px !important;
            }

            .header-bar i {
                font-size: 16px;
                padding-right: 10px;
                color: black;
            }
        }
    </style>
</head>

<body>
    <div class="container py-2">
        <!-- Header -->
        <div class="header-bar">
            <strong>Courses</strong>
            <i class="fas fa-search search-toggle" id="searchToggle"></i>
        </div>

        <!-- Search -->
        <input type="text" id="searchInput" class="form-control" placeholder="Search courses or categories..." />

        <!-- Categories -->
        <div id="categoriesContainer" class="mt-3"></div>

        <!-- Loader -->
        <div id="loader" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const categoriesContainer = document.getElementById("categoriesContainer");
        const searchInput = document.getElementById("searchInput");
        const loader = document.getElementById("loader");
        const searchToggle = document.getElementById("searchToggle");

        let page = 1;
        let loading = false;
        let hasMore = true;
        let searchTerm = '';

        // Toggle search input
        searchToggle.addEventListener("click", () => {
            searchInput.style.display = searchInput.style.display === "block" ? "none" : "block";
            if (searchInput.style.display === "block") {
                searchInput.focus();
            } else {
                searchInput.value = '';
                searchTerm = '';
                page = 1;
                hasMore = true;
                categoriesContainer.innerHTML = '';
                fetchCategories();
            }
        });

        // Fetch categories
        async function fetchCategories() {
            if (loading || !hasMore) return;

            loading = true;
            loader.style.display = 'block';

            try {
                const res = await fetch(`/api/course/categories?page=${page}&q=${encodeURIComponent(searchTerm)}`);
                const data = await res.json();

                if (data.categories.length === 0 && page === 1) {
                    categoriesContainer.innerHTML = '<p class="text-muted">No results found.</p>';
                    hasMore = false;
                    return;
                }

                data.categories.forEach(category => {
                    const section = document.createElement("div");
                    section.classList.add("category-section");

                    section.innerHTML = `
            <div class="category-header">
              <div class="cat-title">
                <div class="cat-left">
                  <img src="${category.icon_url}" class="icon" alt="Icon" width="40" height="40" />
                  <div>
                    <strong>${category.name}</strong><br/>
                    <small class="text-muted">${category.courseCount || 0} course(s)</small>
                  </div>
                </div>
                <div>
                  <a href="#" class="see-all-btn">Explore</a>
                </div>
              </div>
              <p class="text-muted mt-2">${category.description || ''}</p>
            </div>
          `;

                    section.addEventListener('click', (e) => {
                        e.preventDefault(); // prevent default if it's a link
                        if (window.top !== window.self) {
                            window.top.location = `/courses/category?slug=${category.slug}`; // escape iframe + redirect
                        } else {
                            window.location.href = `/courses/category?slug=${category.slug}`; // normal redirect
                        }
                    });

                    categoriesContainer.appendChild(section);
                });

                hasMore = page < data.totalPages;
                page++;

                // If still not scrollable, fetch more
                setTimeout(() => {
                    if (document.body.scrollHeight <= window.innerHeight && hasMore) {
                        fetchCategories();
                    }
                }, 200);
            } catch (err) {
                console.error('Error loading categories:', err);
            } finally {
                loader.style.display = 'none';
                loading = false;
            }
        }

        // Infinite scroll
        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 150) {
                fetchCategories();
            }
        });

        // Live search
        searchInput.addEventListener('input', () => {
            searchTerm = searchInput.value.trim();
            page = 1;
            hasMore = true;
            categoriesContainer.innerHTML = '';
            fetchCategories();
        });

        // Initial load
        fetchCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
