<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #ordersList {
            max-height: 600px;
            overflow-y: auto;
        }

        #ordersList::-webkit-scrollbar {
            display: none;
        }

        .card {
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .primary {
            color: #00bfa6;
            font-weight: bold;
        }

        .btn-primary {
            
            background: #00bfa6;
            border: #00bfa6 1px solid !important;
        }

        .primary-bg {
            background: #00bfa6;
        }

        .btn-outline-primary {
            border: #00bfa6 1px solid !important;
        }

        .dashboard-welcome {
            align-items: flex-end !important;
            margin-bottom: 2rem;
        }

        .dashboard-welcome p {
            font-size: 1rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header bg-white border-bottom-0 ">
            <span class="fw-semibold"><i class="bi bi-list-task me-2 primary"></i>Projects</span>
            <section class="dashboard-welcome mb-4 d-flex-column align-items-start">
                <div class="d-flex flex-column flex-md-row align-items-start justify-content-between">
                    <div>
                        <p>Here's a quick overview of your Bright Task projects.</p>
                    </div>
                    <a href="/categories" class="btn btn-primary text-white fw-bold shadow-sm mt-2"><i
                                class="fas fa-plus me-2"></i>Post New Project</a>
                </div>
            </section>
            <button class="btn btn-sm btn-outline-primary primary float-end" data-bs-toggle="modal"
                data-bs-target="#filterOrdersModal">
                <i class="bi bi-funnel"></i> Filter
            </button>
        </div>
        <div class="card-body p-0">
            <div id="ordersList" class="list-group list-group-flush"></div>
        </div>
    </div>
    <script>
        // Infinite scroll logic
        const ordersList = document.getElementById('ordersList');

        async function renderOrders() {
            const res = await fetch('/client/dashboard/gigs');
            const json = await res.json();

            const fragment = document.createDocumentFragment();
            for (let gig of json) {
                const div = document.createElement('div');
                div.className = 'list-group-item px-3 py-3 d-flex align-items-center justify-content-between';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="badge ${gig.status == 'pending' ? 'bg-warning' : gig.status == 'completed' ? 'bg-success' : gig.status == 'in_progress' ? 'bg-info' : gig.status == 'cancelled' ? 'bg-danger' : ''} rounded-circle me-3"
                            style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
                            <i class="bi ${gig.status == 'pending' ? 'bi-hourglass-split' : gig.status == 'completed' ? 'bi-check-lg' : gig.status == 'in_progress' ? 'bi-star' : gig.status == 'cancelled' ? 'bi-x-lg' : ''} fs-5"></i>
                        </span>
                        <div>
                            <div class="fw-semibold">${gig.title}</div>
                            <small class="text-muted">${gig.username}</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="text-muted small mb-1">#${gig.id}</div>
                        <span class="badge bg-light text-dark fw-normal">${gig.createdAt}</span>
                    </div>
                `;
                fragment.appendChild(div);
            }
            ordersList.appendChild(fragment);
        }

        // Initial load
        renderOrders();

        // Infinite scroll event
        // ordersList.addEventListener('scroll', function () {
        //     if (ordersList.scrollTop + ordersList.clientHeight >= ordersList.scrollHeight - 10) {
        //         if (loaded < orders.length) {
        //             renderOrders();
        //         }
        //     }
        // });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
