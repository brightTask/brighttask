<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .service-card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 12px;
    }

    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.07);
    }

    .service-icon {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .score-badge {
      font-size: 0.9rem;
      padding: 0.35em 0.75em;
      border-radius: 30px;
    }

    .primary-bg {
      background: #00bfa6 !important;
      color: #fff;
    }

    .btn-sm {
      border-radius: 20px;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .service-icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0 fw-bold text-dark">My Services</h2>
      <button onclick="window.top.location.href='';" class="btn btn-success">
        <i class="bi bi-plus-circle me-1"></i> Add Service
      </button>
    </div>

    <div id="loader" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="serviceList" class="row g-4 d-none">
      <!-- Injected services -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const loader = document.getElementById('loader');
      const serviceList = document.getElementById('serviceList');

      try {
        const response = await fetch('/hustler/dashboard/services');
        const services = await response.json();

        loader.classList.add('d-none');
        serviceList.classList.remove('d-none');

        if (!services || services.length === 0) {
          serviceList.innerHTML = `
            <div class="col-12 text-center text-muted py-5 fade-in">
              <i class="bi bi-emoji-frown display-4 mb-3"></i>
              <div>No services found. Add your first one above.</div>
            </div>
          `;
          return;
        }

        services.forEach(service => {
          const card = document.createElement('div');
          card.className = 'col-12 col-md-6 col-lg-4 fade-in';

          const serviceScore = service.HustlerService?.service_score
            ? ((service.HustlerService.service_score / 10) * 100).toFixed(1)
            : '0';

          card.innerHTML = `
            <div class="card service-card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="d-flex align-items-center mb-3">
                  <div>
                    <h5 class="card-title mb-0">${service.icon || ''} ${service.name || 'Unnamed Service'}</h5>
                    <span class="badge bg-light text-dark">${service.category.name || 'No Category'}</span>
                  </div>
                  <span class="ms-auto badge primary-bg score-badge" title="Service Score">${serviceScore}%</span>
                </div>
                <p class="card-text flex-grow-1 text-muted">${service.description || 'No description provided.'}</p>
                <div class="mb-2">
                  <strong>${service.price || 'N/A'}</strong>
                  <small class="text-muted">${service.priceUnit || ''}</small>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-sm ${service.HustlerService?.available ? 'btn-success' : 'btn-outline-secondary'} toggle-available-btn"
                    data-sid="${service.HustlerService.id}" title="Toggle Availability">
                    <i class="bi ${service.HustlerService?.available ? 'bi-check-circle-fill' : 'bi-x-circle'} me-1"></i>
                    ${service.HustlerService?.available ? 'Available' : 'Unavailable'}
                  </button>
                  <button class="btn btn-sm btn-danger remove-service-btn" data-sid="${service.HustlerService?.id}" title="Delete Service">
                    <i class="bi bi-trash me-1"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          `;
          serviceList.appendChild(card);
        });

      } catch (err) {
        loader.innerHTML = `
          <div class="text-danger fw-bold">Failed to load services. Please try again later.</div>
        `;
        console.error('Error loading services:', err);
      }
    });

// Event delegation for remove and toggle buttons
document.addEventListener('click', async function (e) {
  const removeBtn = e.target.closest('.remove-service-btn');
  const toggleBtn = e.target.closest('.toggle-available-btn');

  // DELETE Service
  if (removeBtn) {
    const sId = removeBtn.getAttribute('data-sid');
    const confirmDelete = confirm('Are you sure you want to remove this service?');

    if (confirmDelete) {
      try {
        const res = await fetch(`/hustler/dashboard/services?id=${sId}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await res.json();

        if (res.ok) {
          alert('Service removed successfully.');
          location.reload();
        } else {
          alert(result.error || 'Failed to remove service.');
        }
      } catch (err) {
        console.error('Delete failed:', err);
        alert('An error occurred while deleting the service.');
      }
    }
  }

  // TOGGLE Availability
  if (toggleBtn) {
    const sId = toggleBtn.getAttribute('data-sid');

    try {
      const res = await fetch(`/hustler/dashboard/services/available?id=${sId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await res.json();

      if (res.ok) {
        // You can avoid reload and update UI directly here
        location.reload();
      } else {
        alert(result.error || 'Failed to toggle availability.');
      }
    } catch (err) {
      console.error('Toggle failed:', err);
      alert('An error occurred while toggling availability.');
    }
  }
});

</script>
</body>

</html>
