<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Services & Categories | LonaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .category-header {
      border-left: 5px solid #0d6efd;
      padding-left: 1rem;
      margin-bottom: 2rem;
    }
    .footer {
      background: #212529;
      color: #fff;
      padding: 2rem 0;
    }
    .footer a {
      color: #adb5bd;
      text-decoration: none;
    }
    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">LonaTech Admin</a>
  </div>
</nav>

<main class="container mb-5">

  <!-- Add Group Form -->
  <section class="mb-5">
    <div class="category-header">
      <h2 class="fw-bold">Add Group</h2>
    </div>
    <form id="add-group-form" class="row g-3">
      <div class="col-md-6">
        <label for="g-name" class="form-label">Group Name *</label>
        <input type="text" class="form-control" id="g-name" required />
      </div>
      <div class="col-md-6">
        <label for="g-order" class="form-label">Order (number)</label>
        <input type="number" class="form-control" id="g-order" value="0" />
      </div>
      <div class="col-12">
        <label for="g-description" class="form-label">Description</label>
        <textarea class="form-control" id="g-description" rows="2"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success px-4">Add Group</button>
      </div>
      <div class="col-12">
        <div id="g-form-message" class="mt-2"></div>
      </div>
    </form>
  </section>

  <!-- Add Category Form -->
  <section class="mb-5">
    <div class="category-header">
      <h2 class="fw-bold">Add Category</h2>
    </div>
    <form id="add-category-form" class="row g-3">
      <div class="col-md-6">
        <label for="svc-group" class="form-label">Group *</label>
        <select class="form-select" id="svc-group" required>
          <option value="">Select Group</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="cat-name" class="form-label">Category Name *</label>
        <input type="text" class="form-control" id="cat-name" required />
      </div>
      <div class="col-md-6">
        <label for="cat-icon" class="form-label">Category Icon</label>
        <input type="file" class="form-control" id="cat-icon" accept="image/*" required />
      </div>
      <div class="col-md-6">
        <label for="cat-order" class="form-label">Order (number)</label>
        <input type="number" class="form-control" id="cat-order" value="0" />
      </div>
      <div class="col-12">
        <label for="cat-description" class="form-label">Description</label>
        <textarea class="form-control" id="cat-description" rows="2"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success px-4">Add Category</button>
      </div>
      <div class="col-12">
        <div id="cat-form-message" class="mt-2"></div>
      </div>
    </form>
  </section>

  <!-- Add Service Form -->
  <section>
    <div class="category-header">
      <h2 class="fw-bold">Add Service</h2>
    </div>
    
      <div class="d-flex g-2 m-2">
        <button id="chooseGroup" class="btn btn-primary mx-2">Group</button>
        <select class="form-select mx-2" id="svc-group2" required>
          <option value="">Select Group</option>
        </select>
      </div>

    <form id="add-service-form" class="row g-3">
      <div class="col-md-6">
        <label for="svc-category" class="form-label">Category *</label>
        <select class="form-select" id="svc-category" required>
          <option value="">Select category</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="svc-order" class="form-label">Order (number)</label>
        <input type="number" class="form-control" id="svc-order" value="0" />
      </div>
      <div class="col-md-6">
        <label for="svc-name" class="form-label">Service Name *</label>
        <input type="text" class="form-control" id="svc-name" required />
      </div>
      <div class="col-md-6">
        <label for="svc-icon" class="form-label">Service Icon</label>
        <input type="file" class="form-control" id="svc-icon" accept="image/*" required/>
      </div>
      <div class="col-md-6">
        <label for="svc-price" class="form-label">Price</label>
        <input type="number" class="form-control" id="svc-price" />
      </div>
      <div class="col-md-6">
        <label for="svc-price-unit" class="form-label">Price Unit</label>
        <input type="text" class="form-control" id="svc-price-unit" placeholder="e.g. per project, per hour" />
      </div>
      <div class="col-12">
        <label for="svc-description" class="form-label">Description</label>
        <textarea class="form-control" id="svc-description" rows="2"></textarea>
      </div>

      <!-- Requirements -->
      <div class="col-12">
        <label class="form-label">Service Requirements</label>
        <div id="requirements-container"></div>
        <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-req">Add Requirement</button>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success px-4">Add Service</button>
      </div>
      <div class="col-12">
        <div id="svc-form-message" class="mt-2"></div>
      </div>
    </form>
  </section>
</main>

<script>

    let groupId = null;

  document.getElementById('svc-group2').addEventListener('change', function () {
    groupId = parseInt(this.value, 10);
    populateCategorySelect(groupId);
  });
  
  async function populateGroupSelect() {
    const select = document.getElementById('svc-group');
    select.innerHTML = '<option value="">Select group</option>';

    const select2 = document.getElementById('svc-group2');
    select2.innerHTML = '<option value="">Select group</option>';
    try {
      const res = await fetch('/api/categories/groups');
      const groups = await res.json();
      groups.forEach(g => {
        select.innerHTML += `<option value="${g.id}">${g.name}</option>`;
        select2.innerHTML += `<option value="${g.id}">${g.name}</option>`;
      });
    } catch {
      select.innerHTML = '<option value="">Failed to load groups</option>';
    }
  }

  async function populateCategorySelect(id) {
    const select = document.getElementById('svc-category');
    select.innerHTML = '<option value="">Select category</option>';
    try {
      const res = await fetch(`/api/categories/groups/${id}`);
      const categories = await res.json();
      categories.forEach(cat => {
        select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
      });
    } catch {
      select.innerHTML = '<option value="">Failed to load categories</option>';
    }
  }

  document.getElementById('add-group-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const name = document.getElementById('g-name').value.trim();
    const description = document.getElementById('g-description').value.trim();
    const order = parseInt(document.getElementById('g-order').value, 10) || 0;
    const msg = document.getElementById('g-form-message');
    msg.textContent = '';
    if (!name) {
      msg.textContent = 'Group name is required.';
      msg.className = 'text-danger';
      return;
    }
    try {
      const res = await fetch('/api/categories/groups', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description, order })
      });
      if (res.ok) {
        msg.textContent = 'Group added successfully!';
        msg.className = 'text-success';
        this.reset();
        populateGroupSelect();
      } else {
        throw new Error();
      }
    } catch {
      msg.textContent = 'Failed to add group.';
      msg.className = 'text-danger';
    }
  });

  document.getElementById('add-category-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const msg = document.getElementById('cat-form-message');
    msg.textContent = '';
    const form = new FormData();
    form.append('name', document.getElementById('cat-name').value.trim());
    form.append('description', document.getElementById('cat-description').value.trim());
    form.append('order', document.getElementById('cat-order').value);
    form.append('groupId', document.getElementById('svc-group').value);
    form.append('icon', document.getElementById('cat-icon').files[0]);

    try {
      const res = await fetch('/api/categories/add', {
        method: 'POST',
        body: form
      });
      if (res.ok) {
        msg.textContent = 'Category added successfully!';
        msg.className = 'text-success';
        this.reset();
        populateCategorySelect();
      } else {
        throw new Error();
      }
    } catch {
      msg.textContent = 'Failed to add category.';
      msg.className = 'text-danger';
    }
  });

  function createRequirementRow() {
    return `<div class="row g-2 mb-2 requirement-row">
      <div class="col-md-3"><input type="text" class="form-control" name="requirement-name" placeholder="Requirement Name" required /></div>
      <div class="col-md-4"><input type="text" class="form-control" name="requirement-description" placeholder="Description" /></div>
      <div class="col-md-2"><input type="number" class="form-control" name="requirement-order" placeholder="Order" /></div>
      <div class="col-md-2 d-flex align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="requirement-mandatory" />
          <label class="form-check-label">Mandatory</label>
        </div>
      </div>
      <div class="col-md-1"><button type="button" class="btn btn-danger btn-sm remove-btn">&times;</button></div>
    </div>`;
  }

  document.getElementById('add-req').addEventListener('click', () => {
    document.getElementById('requirements-container').insertAdjacentHTML('beforeend', createRequirementRow());
  });

  document.body.addEventListener('click', function (e) {
    if (e.target.classList.contains('remove-btn')) {
      e.target.closest('.row').remove();
    }
  });

  document.getElementById('add-service-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const msg = document.getElementById('svc-form-message');
    msg.textContent = '';

        const form = new FormData();
    form.append('name', document.getElementById('svc-name').value.trim());
    form.append('description', document.getElementById('svc-description').value.trim());
    form.append('order', document.getElementById('svc-order').value);
    form.append('categoryId', document.getElementById('svc-category').value);
    form.append('price', document.getElementById('svc-price').value);
    form.append('priceUnit', document.getElementById('svc-price-unit').value);
    form.append('icon', document.getElementById('svc-icon').files[0]);
    const requirements = [];

    document.querySelectorAll('#requirements-container .requirement-row').forEach((row, index) => {
      requirements.push({
        name: row.querySelector('input[name="requirement-name"]').value.trim(),
        description: row.querySelector('input[name="requirement-description"]').value.trim(),
        order: parseInt(row.querySelector('input[name="requirement-order"]').value) || index + 1,
        is_mandatory: row.querySelector('input[name="requirement-mandatory"]').checked
      });
    });

    form.append('requirements', JSON.stringify(requirements));

    try {
      const res = await fetch('/api/services', {
        method: 'POST',
        body: form
      });
      if (res.ok) {
        msg.textContent = 'Service added successfully!';
        msg.className = 'text-success';
        this.reset();
        document.getElementById('requirements-container').innerHTML = '';
      } else {
        throw new Error();
      }
    } catch {
      msg.textContent = 'Failed to add service.';
      msg.className = 'text-danger';
    }
  });

  // Init
  populateGroupSelect();
</script>

</body>
</html>
