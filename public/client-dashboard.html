<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00bfa6;
            --secondary: #1f2937;
            --gradient: linear-gradient(135deg, #00bfa6 60%, #1f2937 100%);
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            background: #fff;
            min-height: 100vh;
            color: #bbf8f0;
            position: fixed;
            top: 0px;
            opacity: 1;
            right: 0;
            width: 260px;
            padding-top: 50px;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(31, 41, 55, 0.07);
        }

        .sidebar .nav-link {
            color: #5b817c;
            font-weight: 500;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: var(--primary);
            color: #fff;
        }

        .sidebar .sidebar-header {
            padding: 2rem 1.5rem 1rem 1.5rem;
            background: var(--gradient);
            border-bottom: 1px solid #334155;
            text-align: center;
        }

        .sidebar .sidebar-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            border: 3px solid #fff;
        }

        .sidebar .sidebar-header h5 {
            margin-bottom: 0;
            font-weight: 700;
            color: #fff;
        }

        .sidebar .sidebar-header small {
            color: #e0e7ef;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem 2rem 2rem 2rem;
            min-height: 100vh;
            background: #f8fafc;
            transition: margin-left 0.3s;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            transition: margin-left 0.3s;
            z-index: 101;
        }

        .navbar .navbar-brand {
            font-weight: 700;
            color: var(--primary);
        }

        .navbar .nav-link {
            color: #1f2937;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(31, 41, 55, 0.07);
        }

        .card-header {
            background: none;
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .row1 {
            padding: 0 !important;
            margin: 0 !important;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            flex: 1 1 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(31, 41, 55, 0.07);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            position: absolute;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-bottom-right-radius: 1rem;
            border-top-left-radius: 1rem;
            top: 0;
            left: 0;
        }

        .stat-card .icon i {
            color: #00bfa6;
            font-size: 20px;
        }

        .stat-card .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-card .stat-label {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .table thead th {
            background: #f1f5f9;
            color: #1f2937;
            font-weight: 600;
        }

        .table tbody tr {
            vertical-align: middle;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
        }

        .badge-status {
            font-size: 0.9rem;
            padding: 0.4em 0.8em;
            border-radius: 0.5em;
        }

        .badge-pending {
            background: #fbbf24;
            color: #fff;
        }

        .badge-completed {
            background: #22c55e;
            color: #fff;
        }

        .badge-cancelled {
            background: #ef4444;
            color: #fff;
        }

        .card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid var(--primary);
        }

        .card .top {
            display: flex !important;
            align-items: center;
            gap: 10px !important;
        }

        .card .top .right {
            display: flex !important;
            flex-direction: column !important;
            align-items: start;
            justify-content: space-evenly !important;
        }

        .card small {
            color: #64748b;
        }

        .activity-timeline {
            list-style: none;
            padding-left: 0;
            margin-left: 0;
            position: relative;
        }

        .activity-timeline::before {
            content: '';
            position: absolute;
            left: 18px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #e5e7eb;
            z-index: 0;
        }

        .activity-timeline li {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 2.5rem;
        }

        .activity-timeline li:last-child {
            margin-bottom: 0;
        }

        .activity-timeline .timeline-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            z-index: 1;
        }

        .activity-timeline .timeline-content {
            background: #f1f5f9;
            border-radius: 0.5rem;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            color: #1f2937;
            box-shadow: 0 1px 4px rgba(31, 41, 55, 0.04);
        }

        .activity-timeline .timeline-time {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 0.2rem;
        }

        .settings-form label {
            font-weight: 500;
            color: #1f2937;
        }

        .settings-form .form-control {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .settings-form .form-check-label {
            color: #64748b;
        }

        .settings-form .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .settings-form .btn-primary:hover {
            background: #009e8e;
        }

        .profile {
            display: flex !important;
            gap: 20px !important;
        }
            .main-content {
                padding: 0 !important;
            }

        @media (max-width: 991.98px) {
            body {
                position: relative;
            }

            .sidebar {
                position: fixed;
                right: -260px;
            }

            .sidebar.active {
                right: 0;
            }

            .main-content,
            .navbar {
                margin-left: 0;
            }
        }

        @media (max-width: 767.98px) {
            .main-content {
                padding: 1rem;
            }

            .navbar {
                padding: 0.5rem 1rem;
            }
        }

        @media (min-width: 991.98px) {
            .sidebar {
                position: fixed;
                left: 0;
            }
            .container-fluid {
                padding-left: 10px !important;
            }
        }

        .primary {
            color: #00bfa6;
            font-weight: bold;
        }

        .primary-bg {
            background: #00bfa6;
        }

        #mainFrame {
            padding: 0 !important;
            width: 100%;
            height: calc(100vh - 56px);
            border: none;
            transition: height 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <ul class="nav flex-column px-3 mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="loadPage('/dashboard', event)">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projects" onclick="loadPage('/gigs', event)">
                    <i class="bi bi-clipboard-check me-2"></i> My projects
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Wallet" onclick="loadPage('/wallet', event)">
                    <i class="bi bi-briefcase me-2"></i> Wallet
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Requests" onclick="loadPage('/gig/requests', event)">
                    <i class="bi bi-currency-dollar me-2"></i> Requests
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile" onclick="loadPage('/v1/web/create', event)">
                    <i class="bi bi-person me-2"></i> Profile
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" href="#settings" onclick="loadPage('/settings', event)">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
            </li>
            <li onclick="logout();" class="nav-item">
                <a class="nav-link text-danger" href="#">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
        <div class="container-fluid m-0 p-0">
            <span>
                <a class="text-decoration-none ms-0" href="/"><i class="bi bi-chevron-left primary fw-bold"></i></a>
                <span class="navbar-brand ms-2">Account</span>
            </span>
            <button class="btn btn-link d-lg-none" id="sidebarToggle">
                <i class="bi bi-list primary" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tab-content" id="dashboardTabsContent">
            <iframe id="mainFrame" src="/dashboard"></iframe>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script>


        // Sidebar toggle for mobile
        document.getElementById('sidebarToggle').addEventListener('click', function (e) {
            e.stopPropagation();
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Close sidebar on click outside or scroll (mobile only)
        function closeSidebarIfActive() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 991.98 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        }
        async function logout() {
            if (!confirm("You are about to be logged out")) return;

           // modal.style.display = 'flex';
            try {
                const response = await fetch(`/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    alert('Logged out successfully!', "success");
                    window.location.href = "/";
                } else {
                    alert("Logout failed");
                }

                //modal.style.display = 'none';
            } catch (err) {
                showToast("Error during logout");
                console.error(err);
            }
        }

        document.addEventListener('click', function (e) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (
                window.innerWidth <= 991.98 &&
                sidebar.classList.contains('active') &&
                !sidebar.contains(e.target) &&
                e.target !== sidebarToggle
            ) {
                sidebar.classList.remove('active');
            }
        });


        // Tab navigation

        function loadPage(page, event) {
            document.getElementById("mainFrame").src = page;

            document.querySelectorAll('.sidebar .nav-link').forEach(function (l) {
                l.classList.remove('active');
            });
            event.target.closest('.nav-link').classList.add("active");

            document.querySelector('.sidebar').classList.remove('active');

        }

    </script>
</body>

</html>
