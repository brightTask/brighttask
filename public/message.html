<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Messages - Celebrity Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icons & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4436674424567426" crossorigin="anonymous"></script>

  <style>
        :root {
      --primary: #00bfa6;
      --secondary: #1f2937;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }

    .rows {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chats {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-left: 1px solid #dee2e6;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      padding-bottom: 130px;
    }

    .chat-message {
      display: flex;
      margin-bottom: 1rem;
    }

    .chat-message.sent {
      flex-direction: row-reverse;
    }

    .chat-message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 10px;
    }

    .chat-message .details {
      max-width: 75%;
      display: flex;
      flex-direction: column;
    }

    .message-content {
      background: #f1f1f1;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      position: relative;
    }

    .chat-message.sent .message-content {
      background: var(--primary);
      color: #fff;
      border-radius: 1rem 1rem 0 1rem;
    }

    .chat-message.received .message-content {
      border-radius: 1rem 1rem 1rem 0;
    }

    .message-time {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.25rem;
      text-align: right;
    }

    .chat-message.sent .message-content::after {
      content: "";
      position: absolute;
      right: -8px;
      bottom: 0;
      border-right: 8px solid transparent;
      border-top: 8px solid transparent;
      border-bottom: 8px solid var(--primary);
    }

    .chat-message.received .message-content::before {
      content: "";
      position: absolute;
      left: -8px;
      bottom: 0;
      border-left: 8px solid transparent;
      border-top: 8px solid transparent;
      border-bottom: 8px solid #f1f1f1;
    }

    .chat-input-area {
      position: fixed;
      width: 100%;
      bottom: 0;
      padding: 1rem;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }

    .init {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 1.1rem;
    }

    .close-chats {
      display: none;
      cursor: pointer;
      margin-right: 15px;
    }

    .bg-pink {
      background: var(--primary);
      color: #fff;
    }

    @media (max-width: 768px) {
      .close-chats {
        display: inline-block;
      }

      .chat-message .details {
        max-width: 85%;
      }
    }
    .user-head {
      position: sticky;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="rows">
    <div class="chats col-12 col-md-8 mx-auto">
      <div class="chat-window">
        <div class="user-head d-flex align-items-center border-bottom px-2 py-2">
          <a href="javascript:history.back()">
          <i class="fas fa-arrow-left close-chats"></i></a>
          <img id="chatAvatar" src="https://th.bing.com/th?id=OIF.LFnz2Mb%2bQ9NB3W86KSj72A&r=0&rs=1&pid=ImgDetMain"
            class="rounded-circle me-3" width="50" height="50" alt="User Avatar">
          <div>
            <h6 class="mb-0" id="chatName">Select User</h6>
            <small class="text-muted" id="chatStatus">---</small>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="init">Your Messages Will Appear Here</div>
        </div>

        <form class="chat-input-area d-flex align-items-center" id="chatForm" autocomplete="off">
          <input type="text" class="form-control me-2" placeholder="Type a message..." id="chatInput">
          <button class="btn bg-pink" type="submit"><i class="bi bi-send"></i></button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Socket.IO -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    const userId = parseInt(new URLSearchParams(window.location.search).get('id'));
    let user = {};
    let recipient = {};
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    function formatReadableDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = Math.floor((now - date) / 60000);
      if (diff < 1) return "Just now";
      if (diff < 60) return `${diff} min ago`;
      const hours = Math.floor(diff / 60);
      if (hours < 24) return `${hours} hr ago`;
      return date.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function registerSocket(id) {
      if (id) socket.emit('register', id);
    }

    socket.on('connect', () => {
      if (user?.id) registerSocket(user.id);
    });

    socket.on('userStatusUpdate', ({ userId, status }) => {
      const statusEl = document.querySelector(`.toast-${userId}`);
      if (statusEl) {
        statusEl.textContent = status;
        statusEl.style.color = status === 'Online' ? 'green' : '#888';
      }
    });

    socket.on('receiveMessage', () => {
      renderChat();
    });

    socket.on('messagesRead', ({ sender_id, reader_id }) => {
      if (sender_id === user.id) {
        renderChat();
      }
    });

    async function renderChat() {
      const res = await fetch(`/chats?recipient=${userId}`);
      const data = await res.json();
      user = data.user;
      recipient = data.recipient;
                chatName.textContent = recipient.name;
                chatAvatar.src = recipient.picture;
                chatStatus.classList.add(`toast-${userId}`)
                chatStatus.textContent = recipient.isOnline ? 'Online' : 'Offline';
      const chats = data.chats.map(chat => ({
        sender: chat.isMe ? 'me' : 'them',
        avatar: chat.isMe ? user.picture : recipient.picture,
        name: chat.isMe ? 'You' : recipient.name,
        text: chat.message,
        status: chat.status,
        time: formatReadableDate(chat.createdAt)
      }));

      chatMessages.innerHTML = '';
      chats.forEach(msg => {
        const statusIcon = msg.sender === 'me'
          ? (msg.status === 'read'
            ? '<i class="bi bi-check2-all text-primary"></i>'
            : '<i class="bi bi-check2"></i>')
          : '';
        chatMessages.innerHTML += `
        <div class="chat-message ${msg.sender === 'me' ? 'sent' : 'received'}">
          <img src="${msg.avatar}" class="avatar" alt="${msg.name}">
          <div class="details">
            <div class="message-content">${msg.text}</div>
            <div class="message-time">${msg.time} ${statusIcon}</div>
          </div>
        </div>`;
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      if (!recipient.id) return alert('Please select a user');

      await fetch('/chats/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, receiver_id: userId })
      });

      chatInput.value = '';
      renderChat();
    });
    renderChat();
  </script>
</body>

</html>
